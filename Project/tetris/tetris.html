<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="css" href="../tetris/tetris.css">
    <link rel="java" href="../tetris/tetris.js">
</head>
<body>
    <h1>Backbone Tetris</h1>
<p>Implementation of Tetris in backbone.js</p>
<div id="controls">
  <button id="pause">Pause (p)</button>
  <button id="mute">Mute (m)</button>
  <button id="new_game">New Game (n)</button>
</div>
<div id="board">
  <canvas width="300" height="500"></canvas>
  <div id="gridContainer">
    <div class="grid"></div>
  </div>
  <div id="message"></div>
</div>
</body>
</html>
